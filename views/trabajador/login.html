<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Trabajador - ProManos</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/trabajador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-3">
                <h2><i class="fas fa-hard-hat"></i> Acceso Trabajadores</h2>
                <p>Ingresa a tu cuenta profesional</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
                        <span style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;" 
                              onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-3">
                <p>¿No tienes cuenta? <a href="trabajador/registro.html">Regístrate aquí</a></p>
                <p><a href="/">← Volver al inicio</a></p>
            </div>

            <div id="mensaje"></div>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('mensaje');

            const result = await authManager.login('trabajador', email, password);
            
            if (result.success) {
                showNotification('✅ Login exitoso!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                mensaje.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            }
        });

        // Verificar si ya está logueado
        if (authManager.isAuthenticated() && authManager.getUserType() === 'trabajador') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
