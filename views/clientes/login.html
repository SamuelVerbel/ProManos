<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - ProManos</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/clientes/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Banner de Location -->
    <div class="location-contact-banner">
        <div class="container">
            <div>
                <i class="fas fa-map-marker-alt"></i> 
                <strong>Servimos en Cartagena y áreas cercanas</strong>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i> promanoscommunity@gmail.com | 
                <i class="fas fa-phone"></i> +57 3026082534
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="login-title">Acceso Clientes</h1>
                <p class="login-subtitle">Ingresa a tu cuenta para encontrar profesionales</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                </div>

                <div class="form-group password-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Tu contraseña" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a href="registro.html" class="register-link">Regístrate aquí</a></p>
                
                <div class="trust-badges">
                    <div class="trust-badge">
                        <i class="fas fa-shield-alt"></i> Seguro
                    </div>
                    <div class="trust-badge">
                        <i class="fas fa-lock"></i> Encriptado
                    </div>
                    <div class="trust-badge">
                        <i class="fas fa-user-check"></i> Verificado
                    </div>
                </div>
                
                <a href="/" class="back-home">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </div>

            <div id="mensaje"></div>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
    <script src="/public/js/clientes/login.js"></script>
</body>
</html>
