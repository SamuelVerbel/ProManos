<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ProManos</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Banner de Location (igual que tu página principal) -->
    <div class="location-contact-banner">
        <div class="container">
            <div>
                <i class="fas fa-map-marker-alt"></i> 
                <strong>Servimos en Cartagena y áreas cercanas</strong>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i> promanoscommunity@gmail.com | 
                <i class="fas fa-phone"></i> +57 3026082534
            </div>
        </div>
    </div>

    <div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="card animate-fade-in-up" style="max-width: 500px; width: 100%;">
            <!-- Logo y título -->
            <div class="text-center mb-4">
                <div class="login-icon" style="margin: 0 auto 1rem;">
                    <i class="fas fa-lock"></i>
                </div>
                <h2>Recuperar Contraseña</h2>
                <p class="login-subtitle">Sigue los pasos para recuperar el acceso a tu cuenta</p>
            </div>
            
            <!-- Pasos de recuperación mejorados -->
            <div class="recovery-steps" style="display: flex; justify-content: space-between; margin-bottom: 2rem; position: relative;">
                <div class="step-line"></div>
                <div class="step active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Email</div>
                </div>
                <div class="step" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Código</div>
                </div>
                <div class="step" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Contraseña</div>
                </div>
            </div>
            
            <!-- Paso 1: Ingresar Email -->
            <form id="emailForm" class="recovery-form active">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-paper-plane"></i> Enviar Código de Verificación
                </button>
                
                <div class="text-center mt-3">
                    <a href="/clientes/login.html" class="back-home">
                        <i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión
                    </a>
                </div>
            </form>
            
            <!-- Paso 2: Verificar Código -->
            <form id="codeForm" class="recovery-form">
                <div class="text-center mb-3">
                    <p class="login-subtitle">Ingresa el código de 6 dígitos enviado a:<br><strong id="userEmail"></strong></p>
                </div>
                
                <div class="code-inputs" style="display: flex; gap: 10px; justify-content: center; margin: 1.5rem 0;">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                    <input type="text" class="code-input" maxlength="1" required autocomplete="off">
                </div>
                
                <div class="text-center mt-2">
                    <p id="timer" class="timer" style="color: #666; font-size: 0.9rem;">
                        Puedes reenviar el código en: <span id="countdown" style="font-weight: bold;">60</span>s
                    </p>
                    <button type="button" id="resendBtn" class="btn btn-link" disabled style="font-size: 0.9rem;">
                        <i class="fas fa-redo"></i> Reenviar Código
                    </button>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-check"></i> Verificar Código
                </button>
                
                <div class="text-center mt-2">
                    <button type="button" class="btn btn-link" onclick="goToStep(1)" style="font-size: 0.9rem;">
                        <i class="fas fa-arrow-left"></i> Usar otro email
                    </button>
                </div>
            </form>
            
            <!-- Paso 3: Nueva Contraseña -->
            <form id="passwordForm" class="recovery-form">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <div class="password-group">
                        <input type="password" id="newPassword" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <div class="password-group">
                        <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatch" class="validation-message" style="margin-top: 5px; font-size: 0.8rem;"></div>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    <i class="fas fa-lock"></i> Cambiar Contraseña
                </button>
            </form>

            <!-- Mensajes de estado -->
            <div id="message" style="margin-top: 1rem;"></div>
        </div>
    </div>

    <script src="/public/js/recovery.js"></script>
</body>
</html>
