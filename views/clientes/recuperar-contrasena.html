<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ProManos</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/cliente.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Recuperar Contraseña</h1>
            <h2>Ingresa tu email para restablecer tu contraseña</h2>
            
            <form id="recoveryForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                
                <button type="submit" class="btn">Enviar Enlace de Recuperación</button>
            </form>
            
            <div class="links">
                <a href="login.html">Volver al Inicio de Sesión</a>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Enlace Enviado</h3>
            <p>Se ha enviado un enlace de recuperación a tu email. Por favor revisa tu bandeja de entrada.</p>
            <button id="modalClose" class="btn">Aceptar</button>
        </div>
    </div>

    <script src="recovery.js"></script>
</body>
</html>
