<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - ProManos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cliente.css">
</head>
<body>
    <div class="container">
        <div class="card animate-fade-in-up" style="max-width: 450px; margin: 4rem auto;">
            <div class="text-center mb-3">
                <h1>Recuperar Contraseña</h1>
                <p class="subtitle" style="color: var(--gray); margin-top: 0.5rem;">
                    Ingresa tu email para restablecer tu contraseña
                </p>
            </div>
            
            <form id="recoveryForm" class="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="tu@email.com" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">
                    <i class="fas fa-paper-plane"></i> Enviar Enlace de Recuperación
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="login.html" class="btn btn-outline" style="width: 100%;">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirmationModal" class="modal">
        <div class="card" style="max-width: 400px; margin: 2rem;">
            <div class="text-center">
                <div style="font-size: 3rem; color: var(--success); margin-bottom: 1rem;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>¡Enlace Enviado!</h3>
                <p style="color: var(--gray); margin: 1rem 0;">
                    Se ha enviado un enlace de recuperación a tu email. 
                    Por favor revisa tu bandeja de entrada.
                </p>
                <button id="modalClose" class="btn btn-primary">
                    <i class="fas fa-check"></i> Aceptar
                </button>
            </div>
        </div>
    </div>

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="recovery.js"></script>
</body>
</html>
